<div class="container-fluid">
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="breadcrumb-item"><a [routerLink]="['/admin-dashboard']">Admin</a></li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="breadcrumb-item active">Accessibility</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-3 col-md-6">
      <div class="card-counter bg-blue info hover-cursor" (click)="usersView()">
        <i class="fa fa-users"></i>
        <span class="count-name">User</span>
        <!--<span class="count-numbers">12</span>-->
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card-counter bg-green info hover-cursor" (click)="rolesView()">
        <i class="fa fa-paper-plane"></i>
        <span class="count-name">Role & Module</span>
        <!--<span class="count-numbers">2000</span>-->
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card-counter  info hover-cursor" (click)="assignpermissionView()">
        <i class="fa fa-paper-plane"></i>
        <span class="count-name">Assign Permission</span>
        <!--<span class="count-numbers">2000</span>-->
      </div>
    </div>

  </div>
</div>
