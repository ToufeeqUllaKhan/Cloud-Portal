<div class="container-fluid">
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
        <li class="breadcrumb-item active">Data Operations</li>
      </ol>
    </div>
  </div>
  <div class="row">
      <div class="col-xl-3 col-md-6">
        <div class="card-counter info hover-cursor" (click)="createData()">
          <i class="fa fa-users"></i>
          <span class="count-name">Create</span>
          <span class="count-numbers">12</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card-counter success hover-cursor" (click)="viewData()">
          <i class="fa fa-database"></i>
          <span class="count-name">View</span>
          <span class="count-numbers">2000</span>
        </div>
      </div>


    </div>
  </div>
