<div class="container-fluid main-scroll">
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-12 col-12 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="" (click)="dashboard()">Home</a></li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="breadcrumb-item active"><a [routerLink]="['/admin-dashboard']">Admin</a></li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="breadcrumb-item active"><a [routerLink]="['/log-view']">Log View</a></li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="breadcrumb-item active"><a [routerLink]="" (click)="AdminClients()">Clients</a></li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="breadcrumb-item active">Search History</li>
      </ol>
    </div>
  </div>
  <br />
  <div class="row">

    <div class="col-lg-12 col-xlg-12 col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-sm-12">
              <ng-multiselect-dropdown name="projects" [ngModelOptions]="{standalone: true}" class="col-sm-12" [(ngModel)]="projectNames" [placeholder]="'Select Projects'" [data]="projects" [settings]="dropdownSettings" (click)="changeProject()" (onSelectAll)="onSelectAll($event)" (onSelect)="onProjectSelect($event)"></ng-multiselect-dropdown>
            </div>
            <div class="col-sm-12">&nbsp;</div>
              <div class="col-sm-12" *ngIf="isSearchDataVisible">
                <form [formGroup]="searchForm" class="form-material" (ngSubmit)="onSearchHistorySubmit()">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group form-inline">
                        <label class="col-md-5">From Date</label>
                        <input type="text" class="form-control form-control-line col-sm-5" (ngModelChange)="setMinDate($event)" (dateSelect)="onDateSelect($event)" [minDate]="{year: 2010, month: 1, day: 1}" [maxDate]="maxDate" formControlName="fromDate" name="dp" value="{{startdate | date: 'yyyy-MM-dd'}}" [(ngModel)]="from_date" ngbDatepicker #d="ngbDatepicker">
                        <span class="btn btn-outline-secondary calendar col-sm-2" (click)="d.toggle()" type="button">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group form-inline">
                        <label class="col-md-5">To Date</label>
                        <input type="text" class="form-control form-control-line col-sm-5" value="{{valuedate | date: 'yyyy-MM-dd'}}" [minDate]="minDates" [maxDate]="maxDate" formControlName="toDate" name="dp" [(ngModel)]="to_date" ngbDatepicker #d1="ngbDatepicker">
                        <span class="btn btn-outline-secondary calendar col-sm-2" (click)="d1.toggle()" type="button">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                      </div>
                    </div>
                    <div class="form-group col-sm-12 float-right">
                      <button type="submit" class="btn btn-info">Search</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
    
  </div>
  <ng4-loading-spinner [threshold]="500" [timeout]="120000" [loadingText]="'Please wait...'" [zIndex]="9999"></ng4-loading-spinner>
</div>
