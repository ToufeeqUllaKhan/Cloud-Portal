        <div class="row">

            <label> DB Instance</label>
            <div class="card">
              <div class="card-block">
                <select [(ngModel)]='summary_db_instance' class="form-control" (change)="summary()">
                  <option [value]=null hidden>Select</option>
                  <option *ngFor="let list of dbinstance" value={{list}}>{{list}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-3 hideData" *ngIf="showProjectsfornonAdmin">
            <label>ProjectName</label>
            <div class="card">
              <div class="card-block">
                <select [(ngModel)]='projectNames' class="form-control selectDrop" (change)="changeProject()"
                  (ngModelChange)="onModelChange($event)">
                  <option *ngFor="let list of projects" value={{list}}>{{list}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-3 hideData" *ngIf="showProjectsforAdmin">

              </div>
            </div>
          </div>

                </select>
              </div>
            </div>

        <div class="card">
          <div class="card-block">
            <div id="chart-carousel" class="carousel slide" data-ride="carousel" data-interval="100000">
              <div class="carousel-inner" style="background-color: #dccece;">
                <div id="TotalRegcount" class="carousel-item active">
                  <div id="piechart">
                    <apx-chart [series]="TotalcountReg_series" [chart]="TotalcountReg_chart"
                      [labels]="TotalcountReg_labels" [title]="TotalcountReg_title" [colors]="TotalcountReg_color">
                    </apx-chart>
                  </div>
                </div>
                <div id="Countrywise" class="carousel-item">
                  <div id="barchart">
                    <apx-chart [series]="Countrywise_series" [chart]="Countrywise_chart"
                      [dataLabels]="Countrywise_dataLabels" [plotOptions]="Countrywise_plotOptions"
                      [xaxis]="Countrywise_xaxis" [yaxis]="Countrywise_yaxis" [title]="Countrywise_title"></apx-chart>
                  </div>
                </div>
                <div id="Monthwise_Reg" class="carousel-item">
                  <div id="barchart">
                    <apx-chart [series]="Monthwise_Reg_series" [chart]="Monthwise_Reg_chart"
                      [dataLabels]="Monthwise_Reg_dataLabels" [plotOptions]="Monthwise_Reg_plotOptions"
                      [xaxis]="Monthwise_Reg_xaxis" [yaxis]="Monthwise_Reg_yaxis" [title]="Monthwise_Reg_title"
                      [stroke]="Monthwise_Reg_stroke" [colors]="Monthwise_Reg_color"></apx-chart>
                  </div>
                </div>
                <div id="Monthwise_Search" class="carousel-item">
                  <div id="barchart">
                    <apx-chart [series]="Monthwise_Search_series" [chart]="Monthwise_Search_chart"
                      [dataLabels]="Monthwise_Search_dataLabels" [plotOptions]="Monthwise_Search_plotOptions"
                      [xaxis]="Monthwise_Search_xaxis" [yaxis]="Monthwise_Search_yaxis" [title]="Monthwise_Search_title"
                      [stroke]="Monthwise_Search_stroke"></apx-chart>
                  </div>
                </div>
                <div id="ModelSearchbasedonResulttype" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="ModelSearchbasedonResulttype_series"
                      [chart]="ModelSearchbasedonResulttype_chart" [labels]="ModelSearchbasedonResulttype_labels"
                      [title]="ModelSearchbasedonResulttype_title" [colors]="ModelSearchbasedonResulttype_color">
                    </apx-chart>
                  </div>
                </div>
                <div id="AvgResponseTimeModelSearch" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="AvgResponseTimeModelSearch_series" [chart]="AvgResponseTimeModelSearch_chart"
                      [labels]="AvgResponseTimeModelSearch_labels" [title]="AvgResponseTimeModelSearch_title"
                      [colors]="AvgResponseTimeModelSearch_color"></apx-chart>
                  </div>
                </div>
                <div id="AutoSearchbasedonResulttype" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="AutoSearchbasedonResulttype_series" [chart]="AutoSearchbasedonResulttype_chart"
                      [labels]="AutoSearchbasedonResulttype_labels" [title]="AutoSearchbasedonResulttype_title"
                      [colors]="AutoSearchbasedonResulttype_color"></apx-chart>
                  </div>
                </div>
                <div id="AvgResponseTimeAutoSearch" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="AvgResponseTimeAutoSearch_series" [chart]="AvgResponseTimeAutoSearch_chart"
                      [labels]="AvgResponseTimeAutoSearch_labels" [title]="AvgResponseTimeAutoSearch_title"
                      [colors]="AvgResponseTimeAutoSearch_color"></apx-chart>
                  </div>
                </div>
                <div id="TopSearchBrand" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="TopSearchBrand_series" [chart]="TopSearchBrand_chart"
                      [labels]="TopSearchBrand_labels" [title]="TopSearchBrand_title"></apx-chart>
                  </div>
                </div>
                <div id="TopSearchModel" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="TopSearchModel_series" [chart]="TopSearchModel_chart"
                      [labels]="TopSearchModel_labels" [title]="TopSearchModel_title"></apx-chart>
                  </div>
                </div>
                <div id="TopSearchVendorID" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="TopSearchVendorID_series" [chart]="TopSearchVendorID_chart"
                      [labels]="TopSearchVendorID_labels" [title]="TopSearchVendorID_title"></apx-chart>
                  </div>
                </div>
                <div id="TopSearchOSD" class="carousel-item">
                  <div id="piechart">
                    <apx-chart [series]="TopSearchOSD_series" [chart]="TopSearchOSD_chart"
                      [labels]="TopSearchOSD_labels" [title]="TopSearchOSD_title"></apx-chart>
                  </div>
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#chart-carousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#chart-carousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
          </div>
        </div>
