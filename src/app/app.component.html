<div class="d-flex" id="wrapper" style="overflow-y: hidden;">

  <!-- Sidebar -->
  <div class="sidebar-toggle" id="sidebar-wrapper" *ngIf="router.url != '/login'">
    <!-- <div class="sidebar-heading" *ngIf="router.url != '/profile'"> -->
    <div class="sidebar-heading">
      <div class="navbar-header">
        <a class="navbar-brand" (click)="dashBoard()">
          <!-- Logo icon -->
          <b>
            <img src="assets/images/omni_remotes_logo.png" (click)="dashBoard()" alt="homepage" class="light-logo" />
          </b>
          <!--End Logo icon -->
          <!-- Logo text -->
        </a>
      </div>
    </div>
    <!-- <div class="list-group list-group-flush list-scroll" *ngIf="router.url != '/profile'"> -->
    <div class="list-group list-group-flush list-scroll">
      <br />
      <a href="#" (click)="checkUrl()" onclick="return false;" class="list-group-item list-group-item-action">
        <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard
      </a>
      <a href="#" onclick="return false;" class="list-group-item list-group-item-action dropdown-btn menu1Data"
        aria-expanded="true">
        <i class="fa fa-cloud-upload" aria-hidden="true" *ngIf="isDataUpload1"></i>
        <i class="fa fa-wrench" aria-hidden="true" *ngIf="isCloudApi1"></i>
        <i class="fa fa-area-chart" aria-hidden="true" *ngIf="isReports1"></i>
        {{mainMenu1}}
        <i class="fa fa-caret-down" style="margin-top: 4px;"></i>
      </a>
      <div class="dropdown-container">
        <a class="list-group-item list-group-item-action dataUpload sublist-item" (click)="clientsPage(list)"
          *ngFor="let list of datas">
          {{list}}
        </a>
      </div>
      <a href="#" onclick="return false;" class="list-group-item list-group-item-action dropdown-btn menu2Data"
        aria-expanded="true">
        <i class="fa fa-cloud-upload" aria-hidden="true" *ngIf="isDataUpload2"></i>
        <i class="fa fa-wrench" aria-hidden="true" *ngIf="isCloudApi2"></i>
        <i class="fa fa-area-chart" aria-hidden="true" *ngIf="isReports2"></i>
        {{mainMenu2}}
        <i class="fa fa-caret-down" style="margin-top: 4px;"></i>
      </a>
      <div class="dropdown-container">
        <a class="list-group-item list-group-item-action searchApi sublist-item" (click)="clientsPage(list)"
          *ngFor="let list of searchApi">
          {{list}}
        </a>
      </div>
      <a href="#" onclick="return false;" class="list-group-item list-group-item-action dropdown-btn menu3Data"
        aria-expanded="true">
        <i class="fa fa-cloud-upload" aria-hidden="true" *ngIf="isDataUpload3"></i>
        <i class="fa fa-wrench" aria-hidden="true" *ngIf="isCloudApi3"></i>
        <i class="fa fa-area-chart" aria-hidden="true" *ngIf="isReports3"></i>
        {{mainMenu3}}
        <i class="fa fa-caret-down" style="margin-top: 4px;"></i>
      </a>
      <div class="dropdown-container">
        <a class="list-group-item list-group-item-action searchReports sublist-item" *ngFor="let list of searchReports">
          {{list}}
        </a>
        <br />
      </div>
    </div>
    <!--<div class="sidebar-footer">
      <a href="login.html" class="" title="" data-original-title="Logout" style="color: #26c6da;"><i class="fa fa-power-off" aria-hidden="true"></i></a>
    </div>-->

  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light border-bottom" id="header-wrapper" *ngIf="router.url != '/login'">
      <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- <div class="sidebar-heading" *ngIf="router.url == '/profile'">
          <div class="navbar-header no-background">
            <a class="navbar-brand" (click)="dashBoard()"> -->
        <!-- Logo icon -->
        <!-- <b>
                <img src="assets/images/omni_remotes_logo.png" (click)="dashBoard()" alt="homepage" class="logo-Profile"/>
              </b> -->
        <!--End Logo icon -->
        <!-- Logo text -->
        <!-- </a>
          </div>
        </div> -->
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item dropdown"><a class="nav-link nav-version">App Version: {{version}}</a></li>
          <li class="nav-item dropdown">
            <a href="#" onclick="return false;" class="nav-link" href="#" id="notifyDropdown" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <div>
                <i class="fa fa-bell-o"></i>
                <span class="badge badge-success notification-icon-badge">{{notificationcount}}</span>
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right notify-area" aria-labelledby="notifyDropdown"
              style="overflow: hidden;">
              <div class="dropdown-list colorBlue" style="font-weight: bold;">
                Notifications
                <!-- <span class="badge badge-success notification-badge float-right">{{notificationcount}}</span> -->
                <span class="badge badge-success notification-badge float-right" (click)="allasread()">
                  <a (click)="allasread()" title="Mark all as read" style="cursor: pointer;">
                    <i class='fa fa-envelope-open' (click)="allasread()"></i>
                  </a>
                </span>
              </div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-list setHeight">
                {{message}}
                <div class="notification-list">
                  <a class="list-group-item list-group-item-action sublist-item"
                    *ngFor="let list of previewNotification" id={{list.notificationId}} (click)="Notification($event)"
                    data-toggle="modal" data-target="#updateModal" data-backdrop="static" data-keyboard="false">
                    <div class="notify-icon" id={{list.notificationId}}><i class="fa fa-bell"
                        id={{list.notificationId}}></i></div>
                    <p class="notify-details" id={{list.notificationId}}><b id={{list.notificationId}}>{{list.data}}</b>
                    </p>
                  </a>
                  <a id="showall" class="dropdown-list text-center colorBlue" [routerLink]="['/Notifications']">Show
                    all</a>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item dropdown" *ngIf="isAdmin">
            <a class="nav-link" [routerLink]="['/admin-dashboard']" href="#" id="navbarDropdown">
              <span class="font-100">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img [src]="profilePicture" class="light-logo img-header" />&nbsp;<span
                class="font-100">{{usersName}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [routerLink]="['/profile']"><i class="fa fa-user"
                  aria-hidden="true"></i>Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()"><i class="fa fa-unlock" aria-hidden="true"></i>Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title h5-white" id="updateModalLabel">Preview of Notification !!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-sm-12" style="overflow: auto;">
              <table class="display select nowrap tables table-striped table-bordered" cellspacing="0"
                style="width:auto;">
                <tbody>
                  <tr>
                    <th *ngFor="let header of keys">{{header}}</th>
                  </tr>
                  <tr>
                    <td *ngFor="let Defn of Values">{{Defn}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>

</div>
